version: "3.9"

services:
  client:
    container_name: client
    build: 
      context: ./client
      dockerfile: Dockerfile
  
  server:
    build: 
      context: ./server
      dockerfile: Dockerfile
    restart: always
  
  mongo:
    image: mongo
    container_name: mongo
    restart: always
    volumes:
      - mongo-data:/data/db

  caddy:
    image: caddy:2.6.2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./site:/srv
      - caddy_data:/data
      - caddy_config:/config

volumes:
  mongo-data:
  caddy_data:
    external: true
  caddy_config: